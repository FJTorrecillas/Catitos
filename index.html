<!DOCTYPE html>
<html>
	<head>
		<title>Catitos</title>
		<link href="https://fonts.cdnfonts.com/css/cat-paw" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="img/icon.png">
	</head>
	<body>
		<div id="container">
			<div id="welcome">
				<h1>Catitos</h1>
			</div>
			<div id="catos">
				<div id="boton">
					<button id="btncato">Click para un catito</button>
				</div>
				<div id="catito">
					<img src="img/nope.jpg" alt="No hay catito" id="catoimage">
				</div>
				<div id="contador">
					<p>Catitos vistos:</p>
					<p id="miautidad">...</p>
				</div>
			</div>
				<p id="btncoleccion">Colección</p>
		</div>
		<div class="modal">
			<div class="modal-content">
				<p class="close">X</p>
				<h2>Colección</h2>
				<div id="coleccion">

				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
